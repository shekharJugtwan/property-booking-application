<div class="container mt-5">
    <h2 class="text-center mb-4">Site Properties Management</h2>
    
    <!-- Site Dropdown -->
    <div class="mb-4">
      <label for="siteDropdown" class="form-label">Select Site</label>
      <select id="siteDropdown" class="form-select" (change)="getproperties($event)">
        <option value="" disabled selected>Select a Site</option>
        <!-- Dynamically populate site options -->
       @for(site of site$ | async;track $index){
        <option [value]="site.siteId">{{site.siteTitle}}</option>
       }
      </select>
    </div>
    
    <!-- Property Boxes -->
    <div class="row">
      <!-- Available Property Example -->
      @for(property of propertyList; track $index){   
        <div class="col-md-3">
          <div class="property-box available">
            <h5>flate number {{property.propertyNo}}</h5>
            <p>{{property.totalArea}}, {{property.facing}} facing</p>
            <p>Rate: {{property.rate}} /sqft</p>
            <button  (click)="openModal(property)" class="btn btn-success">Book</button>
          </div>
        </div>
      }


      <!-- More properties can be added dynamically here -->
    </div>
  </div>


  <div id="myModal" id="modal" class="modal fade show " role="dialog">
    <div class="modal-dialog modal-lg ">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Modal Header</h4>
          <button type="button" (click)="closeModal()" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="row">
      
          <div class="col-12">
            <form>
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"  formControlName="name" id="name" required>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="text" formControlName="mobile" id="mobile" required>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label for="emailid">Email</label>
                    <input type="email" formControlName="emailid" id="emailid" required>
                  </div>
                </div>
                  <div class="col-6"> 
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" formControlName="address" id="address" required>
                  </div>
                </div>
              </div>
              
    
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="propertyId" class="form-label">Select Property </label>
                  <select name="" id="" class="form-select">
                    <option value="">Flat No 1</option>
                    <option value="">Flat No 2</option>
                    <option value="">Flat No 3</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="bookingDate" class="form-label">Booking Date</label>
                  <input type="datetime-local" formControlName="bookingDate" id="bookindDate">
                </div>
              </div>
    
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="bookingRate" class="form-label">Booking Rate</label>
                  <input type="number" formControlName="bookingRate" id="bookingRate" placeholder="Enter Booking Rate">
                </div>
                <div class="col-md-6">
                  <label for="totalAmount" class="form-label">Total Amount</label>
                  <input type="number" formControlName="" id="totalAmount" placeholder="Enter Total Amount">
                </div>
              </div>
    
              <button type="submit" (click)="onBooking()" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
        
           

        </div>
        <div class="modal-footer">
          <button type="button" (click)="closeModal()" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
